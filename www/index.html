<!DOCTYPE html><!-- Defines the document as HTML -->  
<html><!-- Creates Hyper Text Markup Language Element -->
    <head><!-- Creates an head element -->
	
		<title>Ball Maze Game</title><!-- Sets title of the homepage to "Alien Warfare" -->
		
		<script type="text/javascript" src="js\index.js"></script><!-- Links to a javascript file -->
		<link rel="stylesheet" type="text/css" href="css\stylesheet.css"><!-- Links to a css file -->
		
    </head><!-- Closes the head element -->	
    <body><!-- Creates an body element -->
	
		<meta name = "viewport" content = "width = device-width, initial-scale = 1.0"><!-- Sets the width of the page to follow the screen width of the device -->
		
		<canvas id="canvas" onmousedown="wallArrowTouchOn(event);" ondrag="wallArrowTouchMove(event);" onmouseup="wallArrowTouchOff(event);" onclick="wallCloudTouch(event);">
			
			<img id="levelBase" src="assets\level_Base.png" alt="level_Base">
			<img id="playerGoal" src="assets\player_Goal.png" alt="player_Goal" width="100" height="100">
			<img id="playerBall" src="assets\player_Ball.png" alt="player_Ball" width="100" height="100">
			
			
			<img id="enemyHole" src="assets\enemy_Hole.png" alt="enemy_Hole" width="100" height="100">
			<img id="enemyBall" src="assets\enemy_Ball.png" alt="enemy_Ball" width="100" height="100">
			<img id="wallBase" src="assets\wall_Base.png" alt="wall_Base" width="100" height="100">
			
			
			<img id="wallArrowShake" src="assets\wall_Arrow_Shake.png" alt="wall_Arrow_Shake" width="100" height="100">
			<img id="wallArrowTilt" src="assets\wall_Arrow_Tilt.png" alt="wall_Arrow_Tilt" width="100" height="100">
			<img id="wallArrowTouch" src="assets\wall_Arrow_Touch.png" alt="wall_Arrow_Touch" width="100" height="100">
			
			
			<img id="wallCloudShake" src="assets\wall_Cloud_Shake.png" alt="wall_Cloud_Shake" width="100" height="100">
			<img id="wallCloudTilt" src="assets\wall_Cloud_Tilt.png" alt="wall_Cloud_Tilt" width="100" height="100">
			<img id="wallCloudTouch" src="assets\wall_Cloud_Touch.png" alt="wall_Cloud_Touch" width="100" height="100">
			
			
		</canvas>
		
	</body>
	
</html>
